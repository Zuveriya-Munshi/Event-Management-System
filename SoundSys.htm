<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />

	<title>Sound system</title>
     <link rel="stylesheet" type="text/css" href="css.css" />
    <script type="text/javascript">
      function validation()
      {
        var no=document.sound_sys.mobNo.value;
        if(no.length<10)
        {
            alert("Please enter at least 10 digits in mobile number");
            document.sound_sys.mobNo.focus();
            return false;
        }
        var uname=/^[a-zA-Z ]*$/;
       
        var unm=document.sound_sys.Name.value.match(uname);
        
        if(unm==null)
        {
            alert("Please enter valid name!");
            document.sound_sys.Name.focus();
            return false;
        }
        return true;
      }
    </script>
</head>

<body>
 <marquee><h1 class=impact style='color:white;' ><b><i>MUSICAL EVENT MANAGEMENT SYSTEM</i></b></h1></marquee>
<center>
 <form action="SoundSys.php" method="POST" name="sound_sys" onsubmit="return validation();"> 

  <h2>SOUND SYSTEM </h2>
   <table >
   
     <tr>
       <td>System Code </td>
       <td>
         <select name="sysCode">
           <option class="option">S001</option>

           <option class="option">S005</option>
         </select>
       </td>
     </tr>
     <tr>
       <td>Description </td>
       <td><input type="text" name="description" placeholder="Description" required=""/></td>
     </tr>
     <tr>
       <td>Vendor Code </td>
       <td><input type="text" name="vendorCode" placeholder="Vendor Code" required=""/></td>
     </tr>
     <tr>
       <td>Name </td>
       <td><input type="text" name="Name" placeholder="Name" required=""/></td>
     </tr>
     <tr>
       <td>Mobile number </td>
       <td><input type="text" name="mobNo" placeholder="Mobile No" required=""/></td>
     </tr>
     <tr>
       <td>Email Id </td>
       <td><input type="email" name="email" placeholder="Email ID" required=""/></td>
     </tr>
     <tr>
       <td>Price </td>
       <td><input type="text" name="price" placeholder="Price" required=""/></td>
     </tr>
     <tr>
       <td>Advance Amount</td>

     </tr>
       
     <tr>
     <td colspan="2" align="center">
       <input type="submit" name="Submit" class="submit" value="Submit"/>

       </td>
     </tr>
   </table>
 </form>
</center>
