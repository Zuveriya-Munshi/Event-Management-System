<!DOCTYPE HTML>

<head>
	<title>Studio </title>
     <link rel="stylesheet" type="text/css" href="css.css" />
    <script type="text/javascript">
    
      function validation()
      {
        var no=document.Studio.Mobileno.value;
        if(no.length<10)
        {
            alert("Please enter at least 10 digits in mobile number");
            document.Studio.Mobileno.focus();
            return false;
        }
        var uname=/^[a-zA-Z ]*$/;
       
        var unm=document.Studio.StudioName.value.match(uname);
        
        if(unm==null)
        {
            alert("Please enter valid Studio name!");
            document.Studio.StudioName.focus();
            return false;
        }
        return true;
      }
    </script>
</head>
