<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />

    <link rel="stylesheet" type="text/css" href="css.css" />
    <script type="text/javascript">
      function validate()
      {
        
        var uname=/^[a-zA-Z ]*$/;
       
        var unm=document.change_pass.UserName.value.match(uname);
        
        if(unm==null)
        {
            alert("Please enter valid username!");
            document.change_pass.UserName.focus();
            return false;
        }
        
        
        
        return (true);
      }
    </script>

	<title>Change Password</title>
</head>

<body>
	<marquee><h1 class="impact" style="color:white;" ><b><i>MUSICAL EVENT MANAGEMENT SYSTEM</i></b></h1></marquee>
 
<center>
 <form action="ChangePass.php" method="POST" onsubmit="return validate();" name="change_pass">
  <table>
  <h2>CHANGE PASSWORD</h2>
   <tr>
   <td>Username</td>
   <td><input type="text" name="UserName"placeholder="User name" required=""/></td>
   </tr>
   <tr>
   <td>Old Password</td>
   <td><input type="password" name="Oldpassword" placeholder="Old password" required="" /></td>
   </tr>
   <tr>
   <td>New Password</td>
   <td><input type="password" name="Newpassword" placeholder="New password" required=""/></td>
   </tr>
  
   <tr>
     <td colspan="2" align="center">
      <input type="submit" name="Submit" class="button" value="Change" />
     </td>
   </tr>
  </table>
 </form>
 </center>
</body>
</html>
