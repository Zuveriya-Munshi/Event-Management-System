<!DOCTYPE HTML>

	<title>Faraskhana</title>
    <link rel="stylesheet" type="text/css" href="css.css" />
    <script type="text/javascript">
      function validation()
      {
        var no=document.Faraskhana.Contactno.value;
        if(no.length<10)
        {
            alert("Please enter at least 10 digits in mobile number");
            document.Faraskhana.Contactno.focus();
            return false;
        }
        var uname=/^[a-zA-Z ]*$/;
       
        var unm=document.Faraskhana.Stagenm.value.match(uname);
        
        if(unm==null)
        {
            alert("Please enter valid name!");
            document.Faraskhana.Stagenm.focus();
            return false;
        }
        return true;
      }
    </script>
</head>
